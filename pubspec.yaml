name: mr_ribs_order_app
description: Mr. Ribs Order App - Restaurant Ordering System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core dependencies (Web-kompatibel)
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  
  # Moderner QR Scanner (lÃ¶st Gradle-Probleme)
  mobile_scanner: ^3.5.6
  
  # Permissions (optional, mobile_scanner handhabt meistens selbst)
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/images/flags/
  
  generate: true