name: mr_ribs_order_app
description: Mr. Ribs Order App - Restaurant Ordering System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core dependencies (Web-kompatibel)
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  
  # Mobile-only dependencies (bedingte Imports)
  camera: ^0.10.5+5
  qr_code_scanner: ^1.0.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/images/flags/
  
  generate: true